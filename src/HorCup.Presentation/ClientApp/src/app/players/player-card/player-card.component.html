<mat-card class="mat-elevation-z8">
  <mat-card-header>
    <div mat-card-avatar [routerLink]="['/participants', player.id]">
      <a [routerLink]="['/participants', player.id]">
        <hc-avatar [name]="fullName"></hc-avatar>
      </a>
    </div>

    <button mat-icon-button [matMenuTriggerFor]="menu"><mat-icon> more_vert </mat-icon></button>
    <mat-menu #menu="matMenu">
      <button *ngIf="false" mat-menu-item (click)="delete()">
        <mat-icon>delete</mat-icon><span>Удалить</span>
      </button>
      <button mat-menu-item (click)="edit()">
        <mat-icon>edit</mat-icon><span>Редактировать</span>
      </button>
    </mat-menu>

    <mat-card-title>
      <a [routerLink]="['/participants', player.id]">{{ fullName }}</a>
    </mat-card-title>
    <mat-card-subtitle>{{ player.nickname }}</mat-card-subtitle>
  </mat-card-header>
</mat-card>
