<mat-card class="mat-elevation-z4">
  <mat-card-subtitle> {{ title }}</mat-card-subtitle>
  <mat-card-content *ngIf="playersStats.length > 0">
    <table mat-table [dataSource]="playersStats">
      <ng-container matColumnDef="game-title">
        <th mat-header-cell *matHeaderCellDef>Игра</th>
        <td mat-cell *matCellDef="let row">{{ row.game.title }}</td>
      </ng-container>

      <ng-container matColumnDef="stat">
        <th mat-header-cell *matHeaderCellDef>Результат</th>
        <td mat-cell *matCellDef="let row">{{ getValue(row) | number }}</td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>
  </mat-card-content>
</mat-card>
