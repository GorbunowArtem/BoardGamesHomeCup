<form (ngSubmit)="onSubmit()" [formGroup]="playersForm">
  <h2 mat-dialog-title>Добавить игрока</h2>
  <mat-dialog-content>
    <p>
      <mat-form-field appearance="fill">
        <mat-label>Имя</mat-label>
        <input matInput type="text" formControlName="firstName" required />
      </mat-form-field>
    </p>
    <p>
      <mat-form-field appearance="fill">
        <mat-label>Фамилия</mat-label>
        <input matInput type="text" formControlName="lastName" required />
      </mat-form-field>
    </p>
    <p>
      <mat-form-field appearance="fill">
        <mat-label>Ник</mat-label>
        <input matInput type="text" formControlName="nickname" required />
      </mat-form-field>
    </p>
    <p>
      <mat-form-field appearance="fill">
        <mat-label>Дата рождения</mat-label>
        <input matInput [matDatepicker]="picker" required />
        <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-datepicker #picker></mat-datepicker>
      </mat-form-field>
    </p>
  </mat-dialog-content>
  <mat-dialog-actions align="end">
    <button mat-button (click)="cancel()">Отмена</button>
    <button mat-button type="submit" [disabled]="!playersForm.valid">Добавить</button>
  </mat-dialog-actions>
</form>
