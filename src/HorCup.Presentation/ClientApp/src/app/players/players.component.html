<hc-header-card [text]="'Активные игроки:'"></hc-header-card>
<button mat-icon-button (click)="showDialog()"><mat-icon>add</mat-icon></button>
<div class="players-list">
  <hc-player-card *ngFor="let player of players" [player]="player"></hc-player-card>
</div>

<mat-paginator
  [length]="totalItems"
  [pageSize]="6"
  [hidePageSize]="true"
  (page)="pageChangedEvent($event)"
></mat-paginator>
