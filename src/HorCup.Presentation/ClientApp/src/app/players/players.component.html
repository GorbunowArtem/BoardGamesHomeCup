<hc-players-nav-bar></hc-players-nav-bar>

<div class="players-list">
  <hc-player-card *ngFor="let player of players" [player]="player"></hc-player-card>
</div>

<a
  ><button class="add-player" (click)="showDialog()" mat-fab color="primary">
    <mat-icon>add</mat-icon>
  </button></a
>

<mat-paginator
  [length]="totalItems"
  [pageSize]="6"
  [hidePageSize]="true"
  (page)="pageChangedEvent($event)"
></mat-paginator>
