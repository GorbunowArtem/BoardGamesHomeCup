<mat-toolbar class="mat-elevation-z8" color="primary">
  <a mat-button routerLink="/">Кубок<mat-icon>emoji_events</mat-icon></a>
  <a mat-button routerLink="/disciplines">Игры</a>
  <a mat-button routerLink="/participants">Участники</a>
  <mat-slide-toggle [checked]="isDarkTheme | async" (change)="toggleDarkTheme($event.checked)"
    ><mat-icon>brightness_2</mat-icon></mat-slide-toggle
  >

  <div *ngIf="!authenticated">
    <button mat-button (click)="showRegisterDialog()">Регистрация</button>
    <button mat-button (click)="showLoginDialog()">Войти</button>
  </div>
  <div *ngIf="authenticated">
    <button mat-button>Привет, {{ authService.name }}</button>
    <button mat-button (click)="signout()">Выйти</button>
  </div>
</mat-toolbar>
