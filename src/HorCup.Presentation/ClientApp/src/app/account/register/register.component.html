<h2 mat-dialog-title>Зарегистрироваться</h2>
<mat-dialog-content [formGroup]="registerForm">
  <p>
    <mat-form-field>
      <mat-label>Имя</mat-label>
      <input matInput type="text" formControlName="name" />
    </mat-form-field>
  </p>

  <p>
    <mat-form-field>
      <mat-label>Эл. почта</mat-label>
      <input matInput type="text" formControlName="email" />
    </mat-form-field>
  </p>

  <p>
    <mat-form-field>
      <mat-label>Пароль</mat-label>
      <input matInput type="text" formControlName="password" />
    </mat-form-field>
  </p>

  <mat-dialog-actions>
    <button mat-button color="accent" (click)="cancel()">Отмена</button>
    <button mat-button color="primary" (click)="register()">Зарегистрироваться</button>
  </mat-dialog-actions>
</mat-dialog-content>
