<mat-error *ngFor="let validation of messages[fieldName]">
  <mat-error
    class="error-message"
    *ngIf="
      form &&
      form.get(fieldName)?.hasError(validation.type) &&
      (form.get(fieldName)?.dirty || form.get(fieldName)?.touched)
    "
    >{{ validation.message }}</mat-error
  >
</mat-error>
