<div class="games-list">
  <hc-game-card *ngFor="let game of games" [game]="game"></hc-game-card>
</div>
<div class="actions">
  <button mat-fab (click)="openFilter()"><mat-icon>filter_alt</mat-icon></button>
  <button mat-fab><mat-icon>add</mat-icon></button>
</div>
<mat-paginator
  [length]="total"
  [pageSize]="6"
  [hidePageSize]="true"
  (page)="pageChangedEvent($event)"
></mat-paginator>
