<mat-form-field>
  <mat-label>Поиск игр</mat-label>
  <input matInput (keyup)="applyFilter($event)" #input />
</mat-form-field>

<div class="mat-elevation-z8">
  <table mat-table [dataSource]="games" matSort>
    <!-- Title -->
    <ng-container matColumnDef="title">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Название</th>
      <td mat-cell *matCellDef="let row">{{ row.title }}</td>
    </ng-container>

    <!-- Min players -->
    <ng-container matColumnDef="minPlayers">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Мин. игроков</th>
      <td mat-cell *matCellDef="let row">{{ row.minPlayers }}</td>
    </ng-container>

    <!-- Max players -->
    <ng-container matColumnDef="maxPlayers">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Макс. игроков</th>
      <td mat-cell *matCellDef="let row">{{ row.maxPlayers }}</td>
    </ng-container>

    <tr class="mat-row" *matNoDataRow>
      <td class="mat-cell" colspan="3">Ничего не найдено по запросу {{ input.value }}</td>
    </tr>
  </table>

  <mat-paginator [pageSizeOptions]="[5, 10, 25]"></mat-paginator>
</div>
