<div>
  <mat-card class="mat-elevation-z4 game-card">
    <a [routerLink]="['/discipline', game.id]"> </a>
    <div class="card-nav">
      <img mat-card-avatar src="../../../assets/images/game-preview.jpg" [alt]="game.title" />
    </div>

    <div class="game-content">
      <mat-card-header>
        <mat-card-title>{{ game.title | slice: 0:20 }}</mat-card-title>
      </mat-card-header>

      <mat-card-content>
        <div class="players-number">
          <mat-icon>people_alt</mat-icon>
          {{ game.minPlayers }} - {{ game.maxPlayers }}
        </div>
      </mat-card-content>
    </div>
  </mat-card>
</div>
