<mat-card [formGroup]="gamesFilter">
  <mat-card-title>Поиск</mat-card-title>
  <p>
    <mat-form-field appearance="fill">
      <mat-label>Название</mat-label>
      <input matInput type="text" formControlName="searchText" />
    </mat-form-field>
  </p>
  <p>
    <mat-form-field appearance="fill">
      <mat-label>Игроков От</mat-label>
      <mat-select formControlName="minPlayers">
        <mat-option *ngFor="let number of playersNumberOptions" [value]="number">
          {{ number }}
        </mat-option>
      </mat-select>
    </mat-form-field>
  </p>
  <p>
    <mat-form-field appearance="fill">
      <mat-label>Игроков До</mat-label>
      <mat-select formControlName="maxPlayers">
        <mat-option *ngFor="let number of playersNumberOptions" [value]="number">
          {{ number }}
        </mat-option>
      </mat-select>
    </mat-form-field>
  </p>
  <button mat-button color="accent" (click)="reset()">Сбросить</button>
  <button mat-button color="primary" (click)="search()">Найти</button>
</mat-card>
