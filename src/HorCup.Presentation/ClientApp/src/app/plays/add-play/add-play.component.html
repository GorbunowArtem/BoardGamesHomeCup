<mat-vertical-stepper #stepper>
  <mat-step>
    <form>
      <ng-template matStepLabel>Выберите игру и дату партии</ng-template>
      <p>
        <mat-form-field>
          <input
            type="text"
            placeholder="Выберите игру"
            matInput
            [matAutocomplete]="gamesAutocomplete"
            [formControl]="selectedGame"
            required
          />
          <mat-autocomplete #gamesAutocomplete="matAutocomplete" [displayWith]="displayGame">
            <mat-option *ngFor="let game of games | async" [value]="game">
              {{ game.title }}
            </mat-option>
          </mat-autocomplete>
        </mat-form-field>
      </p>
      <p>
        <mat-form-field>
          <mat-label>Дата партии</mat-label>
          <input
            matInput
            [matDatepicker]="picker"
            placeholder="Дата партии"
            [formControl]="selectedDate"
            required
          />
          <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
          <mat-datepicker #picker></mat-datepicker>
        </mat-form-field>
      </p>
      <div>
        <button mat-button matStepperNext color="accent">Далее</button>
      </div>
    </form>
  </mat-step>
  <mat-step>
    <form [formGroup]="participants">
      <ng-template matStepLabel>Выберите игроков и победителя партии</ng-template>

      <div formArrayName="players">
        <div *ngFor="let alias of players.controls; let i = index">
          <p class="player-number">
            {{ i + 1 }}-й Игрок &nbsp;
            <button mat-icon-button color="warn"><mat-icon>delete</mat-icon></button>
          </p>

          <p>
            <mat-form-field>
              <mat-label>Выберите игрока</mat-label>
              <input type="text" matInput [matAutocomplete]="playersAuto" [formControlName]="i" />
            </mat-form-field>
            <mat-autocomplete #playersAuto="matAutocomplete">
              <mat-option *ngFor="let pl of playersOption | async">
                {{ pl.firstName }} {{ pl.lastName }}
              </mat-option>
            </mat-autocomplete>
          </p>
          <p>
            <mat-form-field>
              <mat-label>Очки</mat-label>
              <input matInput type="number" />
            </mat-form-field>
          </p>
          <mat-divider></mat-divider>
        </div>
        <button mat-mini-fab (click)="addPlayer()"><mat-icon>add</mat-icon></button>
      </div>

      <div>
        <button mat-button matStepperPrevious color="warn">Назад</button>
        <button mat-button matStepperNext color="accent">Далее</button>
      </div>
    </form>
  </mat-step>

  <mat-step>
    <form [formGroup]="platNotes">
      <ng-template matStepLabel>Добавить</ng-template>
      <mat-form-field>
        <mat-label>Замечания</mat-label>
        <textarea matInput formControlName="notes"></textarea>
      </mat-form-field>
      <div>
        <button mat-button matStepperPrevious color="warn">Назад</button
        ><button mat-button color="primary" (click)="save()">Сохранить</button>
      </div>
    </form>
  </mat-step>
</mat-vertical-stepper>
