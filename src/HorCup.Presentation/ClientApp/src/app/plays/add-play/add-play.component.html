<mat-vertical-stepper #stepper>
  <mat-step>
    <form>
      <ng-template matStepperLabel>Выберите игру и дату партии</ng-template>
      <mat-form-field>
        <input
          type="text"
          placeholder="Выберите игру"
          matInput
          formControlName="game"
          [matAutocomplete]="auto"
          [formControl]="selectedGame"
        />
        <mat-autocomplete #auto="matAutocomplete" [displayWith]="displayGame">
          <mat-option *ngFor="let game of games | async" [value]="game">
            {{ game.title }}
          </mat-option>
        </mat-autocomplete>
      </mat-form-field>
      <div>
        <button mat-button matStepperNext color="accent">Далее</button>
      </div>
    </form>
  </mat-step>
  <mat-step [formControl]="players">
    <form [formGroup]="players">
      <ng-template matStepperLabel>Выберите игроков и победителя партии</ng-template>
      <div>
        <button mat-button matStepperPrevious color="warn">Назад</button>
        <button mat-button matStepperNext color="accent">Далее</button>
      </div>
    </form>
  </mat-step>

  <mat-step [formControl]="playNotes">
    <form [formGroup]="playNotes">
      <ng-template matStepperLabel>Комментарии</ng-template>
      <div>
        <button mat-button matStepperPrevious color="warn">Назад</button
        ><button mat-button color="primary" (click)="save()">Сохранить</button>
      </div>
    </form>
  </mat-step>
</mat-vertical-stepper>
