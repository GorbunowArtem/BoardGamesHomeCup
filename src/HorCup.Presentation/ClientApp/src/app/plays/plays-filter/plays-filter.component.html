<!-- 1. Players participated: multiselect chips
2. Date from - Date to
3. Game played: multiselect chips -->

<form [formGroup]="playsFilter">
  <h5>Поиск</h5>
  <p>
    <mat-form-field appearance="fill">
      <mat-label>Игроки</mat-label>
      <mat-chip-list #playersList aria-label="Players selection">
        <mat-chip *ngFor="let selected of selectedPlayers" (removed)="remove(selected)">
          {{ displayPlayer(selected) }}
          <mat-icon matChipRemove>cancel</mat-icon>
        </mat-chip>
        <input
          placeholder="Игрок"
          #fruitInput
          [formControl]="playersCtrl"
          [matAutocomplete]="playersSelection"
          [matChipInputFor]="playersList"
        />
      </mat-chip-list>
      <mat-autocomplete
        #playersSelection="matAutocomplete"
        (optionSelected)="selected($event)"
        [displayWith]="displayPlayer"
      >
        <mat-option *ngFor="let pl of playersOption | async" [value]="pl">
          {{ displayPlayer(pl) }}
        </mat-option>
      </mat-autocomplete>
    </mat-form-field>
  </p>
  <p>
    <mat-form-field appearance="fill">
      <mat-label>Игры</mat-label>
      <input matInput type="text" formControlName="gamesIds" />
    </mat-form-field>
  </p>

  <button mat-button color="accent" (click)="reset()">Сбросить</button>
  <button mat-button color="primary" (click)="search()">Найти</button>
</form>
