<!-- 1. Players participated: multiselect chips
2. Date from - Date to
3. Game played: multiselect chips -->

<p>plays filter</p>

<form [formGroup]="playsFilter">
  <h5>Поиск</h5>
  <p>
    <mat-form-field appearance="fill">
      <mat-label>Игроки</mat-label>
      <mat-chip-list #playersList>
        <mat-chip *ngFor="let fruit of fruits" (removed)="remove(fruit)"> {{ fruit }}</mat-chip>
        <mat-icon matChipRemove>cancel</mat-icon>
      </mat-chip-list>
      <input matInput type="text" [matChipInputFor]="playersList" formControlName="playersIds" />
    </mat-form-field>
  </p>
  <p>
    <mat-form-field appearance="fill">
      <mat-label>Игры</mat-label>
      <input matInput type="text" formControlName="gamesIds" />
    </mat-form-field>
  </p>

  <button mat-button color="accent" (click)="reset()">Сбросить</button>
  <button mat-button color="primary" (click)="search()">Найти</button>
</form>
