<hc-header-card [hideNav]="true" [text]="'Список последних партий:'"></hc-header-card>

<mat-accordion [multi]="false">
  <hc-play-panel *ngFor="let play of plays" [play]="play"></hc-play-panel>
</mat-accordion>

<a
  ><button class="add-play" mat-fab color="primary" [routerLink]="['/add-play']">
    <mat-icon>add</mat-icon>
  </button></a
>

<div class="actions">
  <button mat-raised-button color="accent" (click)="loadMore()" *ngIf="moreAvailable">
    Загрузить еще
  </button>
  <button mat-raised-button color="primary" (click)="openFilter()">Фильтр</button>
</div>
