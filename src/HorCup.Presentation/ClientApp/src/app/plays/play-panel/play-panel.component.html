<mat-expansion-panel>
  <mat-expansion-panel-header>
    <mat-panel-title>{{ play.gameTitle }}</mat-panel-title>
    <mat-panel-description>
      {{ winnerName }}
    </mat-panel-description>
  </mat-expansion-panel-header>

  <div class="mat-elevation-z8" *ngIf="play">
    <div class="play-info">
      <p>Дата: {{ play.playedDate | date: 'short':'ru-Ru' }}</p>
      <p *ngIf="play.notes !== ''">Заметки: {{ play.notes }}</p>
    </div>
    <table mat-table [dataSource]="play.playerScores">
      <ng-container matColumnDef="player-name">
        <th mat-header-cell *matHeaderCellDef>Имя игрока</th>
        <td mat-cell *matCellDef="let row">{{ row.player.name }}</td>
      </ng-container>
      <ng-container matColumnDef="score">
        <th mat-header-cell *matHeaderCellDef>Очки</th>
        <td mat-cell *matCellDef="let row">{{ row.score }}</td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr
        mat-row
        *matRowDef="let row; columns: displayedColumns"
        [ngClass]="row.isWinner ? 'play-winner' : ''"
      ></tr>
    </table>
  </div>
</mat-expansion-panel>
